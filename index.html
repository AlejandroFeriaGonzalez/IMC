<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de IMC</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
        <title>Calculadora de IMC</title>
        <link rel="icon" href="favicon.png" type="image/x-icon">
    </head>

<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (en kilogramos):</label><br>
        <input type="number" id="peso" name="peso" required><br>
        <label for="altura">Altura (en metros):</label><br>
        <input type="number" id="altura" name="altura" step="0.01" required><br>
        <input type="submit" value="Calcular IMC">
    </form>
    <p id="result"></p>

    <div id="historial">
        <h2>Historial de IMC</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
